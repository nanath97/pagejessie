  <style>
    :root{
      --bg:#0b0b0f;
      --fg:#eaeaf0;

    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg);display:grid;place-items:center}
    .phone{
      width:min(420px,94vw);
      aspect-ratio:9/16;
      border-radius:28px;
      overflow:hidden;
      background:#111;
      position:relative;
    }
    .bg{
      position:absolute;inset:0;
      background:url("https://i.imgur.com/fbM6klW.jpg") center/cover no-repeat;
      z-index:0;
    }
    .wrap{position:absolute;inset:0;padding:18px;display:flex;flex-direction:column;gap:14px;z-index:1}
    .title{font-weight:700;font-size:18px;text-shadow:0 2px 8px rgba(0,0,0,.6)}
    .cta{
      display:flex;align-items:center;gap:10px;padding:14px 16px;border-radius:12px;text-decoration:none;color:#fff;font-weight:600;
      background:rgba(13,17,23,.85);

    }
    .tg-icon{width:26px;height:26px;flex:0 0 26px;border-radius:50%;display:grid;place-items:center;background:var(--accent)}

  <script>
    // --- Fond auto-rÃ©solu (gÃ¨re les liens Imgur non directs) ---
    // 1) Tu peux remplacer cette constante par TON lien Imgur "Share Link"
    // 2) Ou passer ?bg=URL dans l'URL de la page pour le surcharger
    const DEFAULT_BG = "https://imgur.com/fbM6klW"; // ton lien actuel
    function setBg(url){
      const el = document.getElementById('bg');
      el.style.backgroundImage = `url('${url}')`;
    }
    function resolveBg(){
      const params = new URLSearchParams(location.search);
      const raw = (params.get('bg') || DEFAULT_BG || '').trim();
      if(!raw){ return; }
      // Si c'est un lien Imgur non direct, on fabrique des candidates .jpg/.jpeg/.png/.webp
      const m = raw.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
      let candidates = [];
      if(m){
        const id = m[1];
        ["jpg","jpeg","png","webp"].forEach(ext=>{
          candidates.push(`https://i.imgur.com/${id}.${ext}`);
        });
      } else {
        candidates = [raw];
      }
      // Essaie en cascade jusqu'Ã  ce qu'une image charge
      const img = new Image();
      let i = 0;
      const tryNext = ()=>{
        if(i >= candidates.length){ return; }
        const src = candidates[i++];
        img.onload = ()=> setBg(src);
        img.onerror = tryNext;
        img.src = src;
      };
      tryNext();
    }
    window.addEventListener('DOMContentLoaded', resolveBg);
  </script>
